#app and context configuration
server.servlet.context-path=/household-errands-service
spring.mvc.servlet.path=/rest
springdoc.show-actuator=true
swagger.application.name=household-errands-service
swagger.application.description=@project.description@
swagger.application.version=@project.version@

#banner
spring.banner.location=banner.txt

#database config
spring.datasource.url=jdbc:h2:mem:household-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=household
spring.datasource.password=household
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/
